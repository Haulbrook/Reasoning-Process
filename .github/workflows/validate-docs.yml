name: Validate Documentation

on:
  push:
    branches: [main, master]
    paths:
      - '**.md'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/validate-docs.yml'
  pull_request:
    branches: [main, master]
    paths:
      - '**.md'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/validate-docs.yml'

jobs:
  test:
    name: Run Documentation Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pytest tests/ -v --cov=tests --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  lint-markdown:
    name: Lint Markdown Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "default": true,
            "MD013": false,
            "MD033": false,
            "MD041": false,
            "MD024": {
              "siblings_only": true
            },
            "MD029": {
              "style": "ordered"
            }
          }
          EOF

      - name: Run markdownlint
        run: markdownlint '**/*.md' --ignore node_modules || true
        # Using || true to not fail the build on lint warnings
        # Remove || true to enforce strict linting

  check-links:
    name: Check Markdown Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Create link check config
        run: |
          cat > .markdown-link-check.json << 'EOF'
          {
            "ignorePatterns": [
              {
                "pattern": "^#"
              },
              {
                "pattern": "^~"
              }
            ],
            "timeout": "10s",
            "retryOn429": true,
            "retryCount": 3,
            "aliveStatusCodes": [200, 206]
          }
          EOF

      - name: Check links in markdown files
        run: |
          find . -name '*.md' -not -path './node_modules/*' -not -path './.git/*' | while read file; do
            echo "Checking: $file"
            markdown-link-check --config .markdown-link-check.json "$file" || true
          done

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cspell
        run: npm install -g cspell

      - name: Create cspell config
        run: |
          cat > cspell.json << 'EOF'
          {
            "version": "0.2",
            "language": "en",
            "words": [
              "cskill",
              "dataclass",
              "docstring",
              "functools",
              "kwargs",
              "markdownlint",
              "pyproject",
              "pytest",
              "refill",
              "toml",
              "uncommented"
            ],
            "ignorePaths": [
              "node_modules/**",
              ".git/**",
              "*.pdf"
            ],
            "ignoreRegExpList": [
              "```[\\s\\S]*?```"
            ]
          }
          EOF

      - name: Run spell check
        run: cspell "**/*.md" --no-progress || true
        # Using || true to not fail the build on spelling issues
        # Remove || true to enforce strict spell checking

  consistency-check:
    name: Check File Consistency
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check skill files are in sync
        run: |
          echo "Checking if skill.md copies are identical..."
          if [ -f "skill.md" ] && [ -f "reasoning-optimizer-cskill/skill.md" ]; then
            if diff -q skill.md reasoning-optimizer-cskill/skill.md > /dev/null; then
              echo "✓ skill.md files are in sync"
            else
              echo "✗ ERROR: skill.md files have diverged!"
              echo "Please ensure skill.md and reasoning-optimizer-cskill/skill.md are identical"
              diff skill.md reasoning-optimizer-cskill/skill.md || true
              exit 1
            fi
          else
            echo "⚠ One or both skill.md files not found"
          fi

      - name: Verify required files exist
        run: |
          echo "Checking required files..."
          required_files=(
            "skill.md"
            "reasoning-optimizer-cskill/skill.md"
            "reasoning-optimizer-cskill/README.md"
            ".claude/skills/reasoning-optimizer.md"
          )

          missing_files=()
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✓ Found: $file"
            else
              echo "✗ Missing: $file"
              missing_files+=("$file")
            fi
          done

          if [ ${#missing_files[@]} -ne 0 ]; then
            echo ""
            echo "ERROR: Missing required files: ${missing_files[*]}"
            exit 1
          fi

          echo ""
          echo "All required files present!"
